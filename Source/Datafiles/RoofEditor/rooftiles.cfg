# Definition file for Roofer
# Use this to specify what tiles to use depending on surrounding tiles
#
# Syntax:
# <flags> <itemid>
#
# The flags specify conditions for each of the surrounding tiles.
# Each flag position corresponds to one tile like this:
# 
# Flag 
#
#  12345678
#
# Position
#
#  123
#  4 5
#  678
#
#
#
# The flags are a hex bitmask of valid relations for the tile:
# 1 = Tile is lower
# 2 = Tile is higher
# 4 = Tile is same height
# 8 = No tile in this position
#
# Some of the most used combinations are:
#
# f = 1 + 2 + 4 + 8 = any tile
# c = 4 + 8 = same height or no tile
# a = 2 + 8 = higher or no tile
# 9 = 1 + 8 = lower or no tile
#
#
#
# An example:
#
# 9c9cc9c9 5ae
#
# 9c9
# c c
# 9c9
#
# Tileid 5ae will be used when the direct neighbours are at the same height
# and the diagonal neighbours are lower - the top center piece of an X roof
# It can be used even if any of the neighbours are missing
#
#
# The original version of this file was created by Adron
# Additional sections added by Azrael

